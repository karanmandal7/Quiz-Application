{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Quizola</title>
</head>
<body>
    <div class="choose">
        <div class="tilt">
            <img src="{% static 'img/hd.png' %}" />
        </div>
        <div class="rightSide">
            <h1>Online Quiz</h1>
            <h2>Features :-</h2>
            <ul>
                <li>10 Questions</li>
                <li>Choose Your Category</li>
                <li>Random Questions</li>
                <li>Get Result Any Time</li>
            </ul>
        </div>
        <div class="select">
            <form id="form">
            <div class="form-group">
                <label>Choose Category</label>
                <select class="form-control">
                    <option value="Choose"></option>
                    {% for category in categories %}
                    <option id="selection" value="{{category.category_name}}">{{category.category_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="buttonStart">Start</button>    
        </form>
        </div>
    </div>
    <script>
        let category="";
        const select=document.getElementsByClassName("form-control")[0];
        select.addEventListener('change',(e)=>{
            category=e.target.value;
        })
        const form=document.getElementById("form");
        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            console.log(e);
            window.location=`/quiz/?category=${category}`;
        })
    </script>
    
</body>
<!-- <script>
    $(".tilt").tilt({
        scale:1.2,
    });
</script> -->
</html>
